<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .message {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .features {
            text-align: left;
            margin: 30px auto;
            max-width: 400px;
        }
        .features li {
            background: #f7f7f7;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 10px;
            list-style: none;
            color: #555;
            font-size: 1rem;
        }
        .features li:before {
            content: "âœ“ ";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="message">{{ message }}</p>
        <ul class="features">
            {% for feature in features %}
            <li>{{ feature }}</li>
            {% endfor %}
        </ul>
        <div class="footer">
            <p>Django Tutorial Project</p>
        </div>
    </div>
</body>
</html>
